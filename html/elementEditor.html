<div class="flexcolumn eMain lpadding flex">
    <div class="flexrow eTop">
        <ui class="eImage" dui_name = "ui_image" />
        <div class="eName" dui_edit="info.name">
            Name
        </div>
    </div>
    <div class="flexcolumn flex">
        <div class="flexrow eTabs">
            <div data-tab="notes" class="eTabButton tabSelected">
                Notes
            </div>
            <div data-tab="props" class="eTabButton">
                Properties
            </div>

        </div>
        <div class="flex flexrow eTabContents">
            <div class="eDescription flexcolumn eTab flex tabSelected" data-tab="notes">
                <ui dui_name = "ui_rawNotes" />
                <div class="eTags flexrow flexwrap">
                    <loop dui_lookup="tags" dui_keyonly="name">
                        <div class="eTag flexrow">
                            <div class="eTagName">
                                %name%
                            </div>
                            <div class="eTagRemove">
                                <span class="glyphicon glyphicon-remove">
                                    <click>
                                        <deleteAttr dui_name="tags" dui_tgtval="%name%">
                                    </click>
                                </span>
                            </div>
                        </div>
                    </loop>
                    <div class="eTag flexrow eTagSilver">
                        <div class="eTagName">
                            <input class="line eTagAddInput">
                        </div>
                        <div class="eTagRemove">
                            <span class="glyphicon glyphicon-plus eTagAdd">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flexcolumn eTab flex" data-tab="props">
                <div class="eProperties flexcolumn" dui_scroll="props">
            </div>
        </div>
    </div>


    <button id = "confirm">Confirm</button>
</div>
