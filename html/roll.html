<div class="rollResult">
    <div class="flexrow">
        <div class="dice diceBackground" id="dice" dui_tooltip="scope{roll.resultTooltip}">
            scope{roll.result}
        </div>
        <div class="bonuses">
            <loop dui_lookupscope="roll.bonuses" dui_key="bonus">
                <div dui_tooltip="scope{%bonus%.resultTooltip}" style="color:scope{%bonus%.color};">
                    + scope{%bonus%.result}
                </div>
            </loop>
        </div>
    </div>
    <span class="subtext" dui_cond="scope{subtext}">
        scope{subtext}
    </span>
</div>
