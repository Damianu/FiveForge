        <div class="handle flexcolumn schooltraverse{attributes.school.current}">

                <span dui_cond="@attributes.level == 0">C</span>

        <div class="flex iName">traverse{info.name.current}

            </click>
        </div>

        <div class="iButtons">
            <span class="glyphicon glyphicon-comment printElement"></span>
            <span class="glyphicon glyphicon-edit editElement"></span>
            <span class="glyphicon glyphicon-trash removeElement"></span>

        </div>
    </div>
    <div class="iExpandable flexcolumn" dui_cond="@expanded == 1">
        <span dui_cond="@attributes.materials" class="noBold"><b>Materials:&nbsp;</b>traverse{attributes.materials.current}</span>
